
<!DOCTYPE html>
<html>
<head>
<title>REGISTER FORM</title>
<script type="text/javascript">
function validateform(){
      var name=document.myform.uid.value;
      var pass= /^(?=(.*[\W]){1,})(?=(.*[a-z]){1,})/;
      var reg=/^([A-Za-z0-9_\-\.])+\@([A-Za-z0-9_\-\.])+\.([A-Za-z]{2,4})$/;
     
      if(name==null||name==""||name.length<5||name.length>10){
            alert("Username doesnt satisfy the needs");
      return false;
      }
      
       else if(myform.pwd.value.length<5||!myform.pwd.value.match(pass))
      {alert("Password doesnt satisfy the needs");
            return false;
      }
      
      else if(myform.full.value==""){
            alert("Enter the fullname");
            return false;
      }
      
      else if(myform.email.value==""||reg.test(myform.email.value)==false){
            alert("Please enter a valid email address.");
            myform.email.focus();
            return false;
      }      
       
     
}
</script>
</html>
